<h1 style="margin-top:150px;" align="center">Form</h1>

<form action="" novalidate autocomplete="off" class="idealforms">
<div class="idealsteps-wrap"> 

<!-- Step 1 -->

  <fieldset>
    <legend align="center"> User Details </legend></br>

<section class="idealsteps-step">
<div class="field">

<div class="field">

<div class="field">

<span class="error"></span> </div>
<div class="field buttons">

</div>
</section>

<!-- Step 2 -->

<section class="idealsteps-step">
<div class="field">
<label class="main">Sex:</label>
<p class="group">
<label>
<input name="sex" type="radio" value="male">
Male</label>
<label>
<input name="sex" type="radio" value="female">
Female</label>
</p>

<div class="field">

 <textarea name="Address" rows="4" cols="50"></textarea>
<span class="error"></span> </div>
<div class="field buttons">

<button type="button" class="prev">&laquo; Prev</button>
<button type="button" class="next">Next &raquo;</button>
</div>
</section>

<script>

    $('form.idealforms').idealforms({

      silentLoad: false,

      rules: {
        'username': 'required username ajax',
        'email': 'required email',
        'password': 'required pass',
        'confirmpass': 'required equalto:password',
        'date': 'required date',
        'picture': 'required extension:jpg:png',
        'website': 'url',
        'hobbies[]': 'minoption:2 maxoption:3',
        'phone': 'required phone',
        'zip': 'required zip',
        'options': 'select:default',
      },

      errors: {
        'username': {
          ajaxError: 'Username not available'
        }
      },

      onSubmit: function(invalid, e) {
        e.preventDefault();
        $('#invalid')
          .show()
          .toggleClass('valid', ! invalid)
          .text(invalid ? (invalid +' invalid fields') : 'All good!');
      }
    });



    $('form.idealforms').find('input, select, textarea').on('change keyup', function() {
      $('#invalid').hide();
    });

    $('form.idealforms').idealforms('addRules', {
      'comments': 'required minmax:50:200'
    });

    $('.prev').click(function(){
      $('.prev').show();
      $('form.idealforms').idealforms('prevStep');
    });
    $('.next').click(function(){
      $('.next').show();
      $('form.idealforms').idealforms('nextStep');
    });

  </script>
